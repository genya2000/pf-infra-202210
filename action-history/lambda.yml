  ActionHistory002Sqs2DynamoDBLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Properties:
      LogGroupName: !Sub /aws/lambda/${ActionHistory002Sqs2DynamoDBLambda}
      RetentionInDays: 14
