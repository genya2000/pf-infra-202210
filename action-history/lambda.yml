            except Exception as e:
              print(e)

            response = {}
            if len(entries) != 0:
              response = queue.delete_messages(
                Entries = entries
              )
                        
            print('leadId', putItem['leadId'])
            if putItem['leadId']:
              try:
                client = boto3.client('events')
                put_events_response = client.put_events(
                  Entries=[
                    {
                    # 'Time': datetime(2015, 1, 1),
