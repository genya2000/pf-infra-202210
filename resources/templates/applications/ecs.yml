AWSTemplateFormatVersion: "2010-09-09" 
Description: Template generated by rain

Resources:
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: stg-imedia-content-cluster
      Tags:
        - Key: name
          Value: stg-imedia-content-cluster

  ContentService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: stg-imedia-content
      Cluster: !Ref ECSCluster
      LaunchType: FARGATE
      PlatformVersion: 1.4.0
      LoadBalancers:
        - ContainerName: stg-imedia-content
          ContainerPort: 443
          TargetGroupArn: !Ref ALBTargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !ImportValue SecGroupECS
          Subnets:
            - !ImportValue PrivateSubnetECS
      EnableECSManagedTags: true
      TaskDefinition: !Ref ContentTaskDefinition

  ContentTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Cpu: 256
      Memory: 512
      ExecutionRoleArn: arn:aws:iam::176282227532:role/ecsTaskExecutionRole
      RequiresCompatibilities:
        - FARGATE
      NetworkMode: awsvpc
      ContainerDefinitions:
        - Name: stg-imedia-content
          Image: 176282227532.dkr.ecr.ap-northeast-1.amazonaws.com/cw-imedia-api
          Memory: 256
          PortMappings:
            - ContainerPort: 80
              HostPort: 80
              Protocol: tcp
            - ContainerPort: 443
              HostPort: 443
              Protocol: tcp
          Essential: true
            # LogConfiguration:
            #   LogDriver: awslogs
            #   Options:


        # mackerelコンテナ定義
          # - Name: stg-imedia-mackerel-agent
          #   Image: mackerel/mackerel-container-agent:latest
          #   Cpu: 256
          #   Memory: 128
          #   DisableNetworking: true
          #   DependsOn:
          #     - Condition: COMPLETE
          #       ContainerName: stg-imedia-content
          #   Environment:
          #     - Name: ACKEREL_CONTAINER_PLATFORM
          #       Value: ecs_v3
          #     - Name: MACKEREL_APIKEY
          #       Value: # TODO API_KEY
          #   Essential: false
      Tags:
        - Key: name
          Value: stg-imedia-taskdefinition

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Type: application
      IpAddressType: ipv4
      Name: stg-imedia-content
      Scheme: internet-facing
      SecurityGroups:
        - !ImportValue SecGroupAlb
      Subnets:
        - !ImportValue PublicSubnet1
        - !ImportValue PublicSubnet2
      Tags:
        - Key: Name
          Value: stg-imedia-content

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn: LoadBalancer
    Properties:
      VpcId: !ImportValue VpcId
      Name: stg-imedia-content
      Protocol: HTTP
      Port: 80
      TargetType: ip

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref ALBTargetGroup
          Type: forward
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP

