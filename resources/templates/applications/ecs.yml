AWSTemplateFormatVersion: "2010-09-09"
Description: Template generated by rain

Parameters:
  ServiceName:
    Type: String
    Default: switch_plus
    Description: Enter service name

  Env:
    Type: String
    Default: stg
    AllowedValues:
      - stg
      - prod
    Description: Enter stg or prod

Resources:
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub '${Env}-content'
      Tags:
        - Key: Name
          Value: !Sub '${Env}-${ServiceName}-content'

  ContentService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub '${Env}-content'
      Cluster: !Ref ECSCluster
      LaunchType: FARGATE
      PlatformVersion: 1.4.0
      DesiredCount: 1
      LoadBalancers:
        - ContainerName: !Sub '${Env}-content'
          ContainerPort: 80
          TargetGroupArn: !Ref ALBTargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !ImportValue SecGroupECS
          Subnets:
            - !ImportValue PrivateSubnetECS
      EnableECSManagedTags: true
      EnableExecuteCommand: true
      HealthCheckGracePeriodSeconds: 60
      TaskDefinition: !Ref ContentTaskDefinition
      Role: arn:aws:iam::176282227532:role/aws-service-role/ecs.amazonaws.com/AWSServiceRoleForECS # 埋め込みたい

  ContentTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Cpu: 256
      Memory: 512
      ExecutionRoleArn: arn:aws:iam::176282227532:role/ECSServiceTaskRoleForExecAccessToECS # TODO 埋め込みたい
      RequiresCompatibilities:
        - FARGATE
      NetworkMode: awsvpc
      ContainerDefinitions:
        - Name: !Sub '${Env}-content'
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/cw-imedia-api' # TODO ECRのイメージ名も埋め込みたい
          Memory: 256
          PortMappings:
            - ContainerPort: 80
              HostPort: 80
              Protocol: tcp
            - ContainerPort: 443
              HostPort: 443
              Protocol: tcp
          Essential: true
            # LogConfiguration:
            #   LogDriver: awslogs
            #   Options:


        # mackerelコンテナ定義
          # - Name: stg-imedia-mackerel-agent
          #   Image: mackerel/mackerel-container-agent:latest
          #   Cpu: 256
          #   Memory: 128
          #   DisableNetworking: true
          #   DependsOn:
          #     - Condition: COMPLETE
          #       ContainerName: stg-imedia-content
          #   Environment:
          #     - Name: ACKEREL_CONTAINER_PLATFORM
          #       Value: ecs_v3
          #     - Name: MACKEREL_APIKEY
          #       Value: # TODO API_KEY
          #   Essential: false
      TaskRoleArn: arn:aws:iam::176282227532:role/ECSTaskExecutionRole
      Tags:
        - Key: Name
          Value: !Sub '${Env}-${ServiceName}-taskdefinition'

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Type: application
      IpAddressType: ipv4
      Name: !Sub '${Env}-content'
      Scheme: internet-facing
      SecurityGroups:
        - !ImportValue SecGroupAlb
      Subnets:
        - !ImportValue PublicSubnetA
        - !ImportValue PublicSubnetB
      Tags:
        - Key: Name
          Value: !Sub '${Env}-${ServiceName}-content'

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn: LoadBalancer
    Properties:
      IpAddressType: ipv4
      VpcId: !ImportValue VpcId
      Name: !Sub '${Env}-content'
      Protocol: HTTP
      Port: 80
      TargetType: ip
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 60
      HealthCheckPath: favicon.ico
      HealthCheckPort: 80
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 6
      HealthyThresholdCount: 5

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref ALBTargetGroup
          Type: forward
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP

