AWSTemplateFormatVersion: "2010-09-09"
Description: Template generated by rain

Parameters:
  ServiceName:
    Type: String
    Default: switch_plus
    Description: Enter service name

  Env:
    Type: String
    Default: stg
    AllowedValues:
      - stg
      - prod
    Description: Enter stg or prod

Conditions:
  IsProd: !Equals [!Ref Env, 'prod']

Resources:
  ContentService:
    Type: AWS::ECS::Service
    DependsOn: ContentALBListener
    Properties:
      LaunchType: FARGATE
      TaskDefinition: !Ref ContentTaskDefinition
      PlatformVersion: 1.4.0
      Cluster:
        Fn::ImportValue: !Sub '${Env}-ECSCluster'
      ServiceName: !Sub '${Env}-content'
      DesiredCount: 1
      LoadBalancers:
        - ContainerName: !Sub '${Env}-content'
          ContainerPort: 80
          TargetGroupArn: !Ref ContentALBTargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - Fn::ImportValue: !Sub '${Env}-SecGroupECSBefore'
            - Fn::ImportValue: !Sub '${Env}-SecGroupECSAfter'
          Subnets:
            - Fn::ImportValue: !Sub '${Env}-ECSPrivateSubnetA'
            - Fn::ImportValue: !Sub '${Env}-ECSPrivateSubnetB'
      EnableECSManagedTags: true
      EnableExecuteCommand: true
      HealthCheckGracePeriodSeconds: 60

  ContentTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Cpu: 256
      Memory: 512
      ExecutionRoleArn: arn:aws:iam::176282227532:role/ECSTaskExecutionRole
      RequiresCompatibilities:
        - FARGATE
      NetworkMode: awsvpc
      ContainerDefinitions:
        - Name: !Sub '${Env}-content'
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${Env}-switch-plus-api'
          Memory: 256
          PortMappings:
            - ContainerPort: 80
              HostPort: 80
              Protocol: tcp
          Essential: true
          EnvironmentFiles:
            - Type: s3
              Value: !Sub 'arn:aws:s3:::switch-plus/env/${Env}/cw-imedia-api/.env'
            # LogConfiguration:
            #   LogDriver: awslogs
            #   Options:
        - Name: !Sub '${Env}-api-mackerel-agent'
          Image: mackerel/mackerel-container-agent:latest
          Memory: 128
          Environment:
            - Name: MACKEREL_CONTAINER_PLATFORM
              Value: ecs_v3
            - Name: MACKEREL_APIKEY
              Value: 7KZotFiCz6H9A2qrytwjoRcTD4wZGxRzWcgrnZ2QnFuR
          Essential: false
      TaskRoleArn: arn:aws:iam::176282227532:role/ECSServiceTaskRoleForExecAccessToECS
      Tags:
        - Key: Name
          Value: !Sub '${Env}-${ServiceName}-content-taskdefinition'

  ContentLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Type: application
      Name: !Sub '${Env}-content'
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - Fn::ImportValue: !Sub '${Env}-PublicSubnetA'
        - Fn::ImportValue: !Sub '${Env}-PublicSubnetB'
      SecurityGroups:
        - Fn::ImportValue: !Sub '${Env}-SecGroupAlb'
      Tags:
        - Key: Name
          Value: !Sub '${Env}-${ServiceName}-content'

  ContentALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn: ContentLoadBalancer
    Properties:
      TargetType: ip
      Name: !Sub '${Env}-content'
      Protocol: HTTP
      Port: 80
      IpAddressType: ipv4
      VpcId:
        Fn::ImportValue: !Sub '${Env}-VpcId'
      HealthCheckEnabled: true
      HealthCheckProtocol: HTTP
      HealthCheckPort: 80
      HealthCheckPath: /favicon.ico
      HealthCheckIntervalSeconds: 60
      HealthCheckTimeoutSeconds: 6
      HealthyThresholdCount: 5

  ContentALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ContentLoadBalancer
      Certificates:
        - CertificateArn: !If [
          IsProd,
          'arn:aws:acm:ap-northeast-1:176282227532:certificate/aa91ee9b-15fb-49b5-9155-52f3c3900e86',
          'arn:aws:acm:ap-northeast-1:176282227532:certificate/e0a91fd8-94a0-4c4c-b6d7-a8d2713fee27'
        ]
      Protocol: HTTPS
      Port: 443
      DefaultActions:
        - TargetGroupArn: !Ref ContentALBTargetGroup
          Type: forward

  DomainAssociateToContentALB:
     Type: AWS::Route53::RecordSet
     Properties:
       HostedZoneId: !If [IsProd, 'Z05201981AKVBUG7RCC19', 'Z00113692O48K074V1ZHW']
       Name: !If [IsProd, 'api.switch-plus.jp', 'api.stg.switch-plus.jp']
       Type: A
       AliasTarget:
         DNSName: !GetAtt ContentLoadBalancer.DNSName
         HostedZoneId: !GetAtt ContentLoadBalancer.CanonicalHostedZoneID

