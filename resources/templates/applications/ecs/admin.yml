AWSTemplateFormatVersion: "2010-09-09"
Description: Template generated by rain

Parameters:
  ServiceName:
    Type: String
    Default: switch_plus
    Description: Enter service name

  Env:
    Type: String
    Default: stg
    AllowedValues:
      - stg
      - prod
    Description: Enter stg or prod

Conditions:
  IsProd: !Equals [!Ref Env, 'prod']

Resources:
  AdminService:
    Type: AWS::ECS::Service
    DependsOn: AdminALBListener
    Properties:
      LaunchType: FARGATE
      TaskDefinition: !Ref AdminTaskDefinition
      PlatformVersion: 1.4.0
      Cluster:
        Fn::ImportValue: !Sub '${Env}-ECSCluster'
      ServiceName: !Sub '${Env}-admin'
      DesiredCount: 1
      LoadBalancers:
        - ContainerName: !Sub '${Env}-admin'
          ContainerPort: 80
          TargetGroupArn: !Ref AdminALBTargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - Fn::ImportValue: !Sub '${Env}-SecGroupECSBefore'
            - Fn::ImportValue: !Sub '${Env}-SecGroupECSAfter'
          Subnets:
            - Fn::ImportValue: !Sub '${Env}-ECSPrivateSubnetA'
            - Fn::ImportValue: !Sub '${Env}-ECSPrivateSubnetB'
      EnableECSManagedTags: true
      EnableExecuteCommand: true
      HealthCheckGracePeriodSeconds: 60

  AdminTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Cpu: 256
      Memory: 512
      ExecutionRoleArn: arn:aws:iam::176282227532:role/ECSTaskExecutionRole
      RequiresCompatibilities:
        - FARGATE
      NetworkMode: awsvpc
      ContainerDefinitions:
        - Name: !Sub '${Env}-admin'
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${Env}-switch-plus-admin'
          Memory: 256
          PortMappings:
            - ContainerPort: 80
              HostPort: 80
              Protocol: tcp
          Essential: true
          EnvironmentFiles:
            - Type: s3
              Value: !Sub 'arn:aws:s3:::switch-plus/env/${Env}/cw-imedia-admin/.env'
        - Name: !Sub '${Env}-admin-mackerel-agent'
          Image: public.ecr.aws/mackerel/mackerel-container-agent:latest
          Memory: 128
          Environment:
            - Name: MACKEREL_CONTAINER_PLATFORM
              Value: ecs_v3
            - Name: MACKEREL_APIKEY
              Value: 7KZotFiCz6H9A2qrytwjoRcTD4wZGxRzWcgrnZ2QnFuR
          Essential: false
      TaskRoleArn: arn:aws:iam::176282227532:role/ECSServiceTaskRoleForExecAccessToECS
      Tags:
        - Key: Name
          Value: !Sub '${Env}-${ServiceName}-admin-taskdefinition'


  AdminLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Type: application
      Name: !Sub '${Env}-admin'
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - Fn::ImportValue: !Sub '${Env}-PublicSubnetA'
        - Fn::ImportValue: !Sub '${Env}-PublicSubnetB'
      SecurityGroups:
        - Fn::ImportValue: !Sub '${Env}-AdminSecGroupAlb'
      Tags:
        - Key: Name
          Value: !Sub '${Env}-${ServiceName}-admin'

  AdminALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn: AdminLoadBalancer
    Properties:
      TargetType: ip
      Name: !Sub '${Env}-admin'
      Protocol: HTTP
      Port: 80
      IpAddressType: ipv4
      VpcId: 
        Fn::ImportValue: !Sub '${Env}-VpcId'
      HealthCheckEnabled: true
      HealthCheckProtocol: HTTP
      HealthCheckPort: 80
      HealthCheckPath: /favicon.ico
      HealthCheckIntervalSeconds: 60
      HealthCheckTimeoutSeconds: 6
      HealthyThresholdCount: 5

  AdminALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref AdminLoadBalancer
      Certificates:
        - CertificateArn: !If [
          IsProd,
          'arn:aws:acm:ap-northeast-1:176282227532:certificate/e0a91fd8-94a0-4c4c-b6d7-a8d2713fee27',
          'arn:aws:acm:ap-northeast-1:176282227532:certificate/aa91ee9b-15fb-49b5-9155-52f3c3900e86'
        ]
      Protocol: HTTPS
      Port: 443
      DefaultActions:
        - TargetGroupArn: !Ref AdminALBTargetGroup
          Type: forward

  DomainAssociateToAdminALB:
     Type: AWS::Route53::RecordSet
     Properties:
       HostedZoneId: !If [IsProd, 'Z036337037KTOWDNZ1RJI', 'Z0363373389CV7HGT8KCM']
       Name: !If [IsProd, 'admin.switch-plus.jp', 'admin.stg.switch-plus.jp']
       Type: A
       AliasTarget:
         DNSName: !GetAtt AdminLoadBalancer.DNSName
         HostedZoneId: !GetAtt AdminLoadBalancer.CanonicalHostedZoneID

