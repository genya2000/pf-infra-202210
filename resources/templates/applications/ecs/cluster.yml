AWSTemplateFormatVersion: "2010-09-09"
Description: Template generated by rain

Parameters:
  ServiceName:
    Type: String
    Default: switch_plus
    Description: Enter service name

  Env:
    Type: String
    Default: stg
    AllowedValues:
      - stg
      - prod
    Description: Enter stg or prod

Resources:
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub '${Env}-content'
      Tags:
        - Key: Name
          Value: !Sub '${Env}-${ServiceName}-cluster'

Outputs:
  ECSCluster:
    Value: !Ref ECSCluster
    Export:
      Name: !Sub '${Env}-ECSCluster'

